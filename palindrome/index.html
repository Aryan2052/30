<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaindrome checker created by ary</title>

    <style>
        *{
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            text-align: center;
        }

        body{
            margin:0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2); /* pastel lavender to pearl grey */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container{
            background: rgba(255,255,255,0.7);
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease;

        }

        .container:hover{
            transform: scale(1.01);
        }
        h1{
            font-size: 36px;
            margin-bottom: 30px;
            color: #2c3e50;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        input[type="text"]{
            width: 80%;
            padding: 14px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            margin-bottom: 25px;
            background-color: #f0f4f8;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus{
            box-shadow: 0 0 10px rgba(44,62,80,0.2);
        }

    input[type="submit"] {
      padding: 12px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #fefcea, #f1da36); /* creamy yellow + soft gold */
      color: #2c3e50;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 223, 0, 0.3);
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #f1da36, #fefcea); /* reverse gradient for hover effect */
      box-shadow: 0 8px 25px rgba(255, 223, 0, 0.4);
    }

    #msg{
        margin-top: 30px;
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
        animation: fadeIn 0.4s ease-in;
    }
    </style>
</head>
<body>
    <div class="container">
    <h1>Palindrome checker app</h1>
<form onsubmit="check()">
    <input type="text" id="str" placeholder="Enter a String"/>
    <br />
    <input type="submit" value="Check">
</form>
<h2 id="msg"></h2>
</div>

<script>
    function check(){
        event.preventDefault();

        let str = document.getElementById("str");
        let msg = document.getElementById("msg");

        if(str.value.trim()===""){
            alert("Please enter some string");
            msg.innerHTML="";
            str.value="";
            str.focus();
            return;
        }

        let org = str.value;
        let r1 = org.split("");
        let r2 = r1.reverse();
        let rev = r2.join("");
        if(org===rev){
            msg.innerHTML="YES! string is a palindrome";
        }else{
            msg.innerHTML="NO! string is not a palindrome";
        }
    }
</script>
    
</body>
</html>
