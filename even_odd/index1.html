<html>
	<head>
		<title> Even Odd App by DM </title>
		<style>
			* {
				font-family: 'Comic Sans MS', cursive;
				text-align: center;
				box-sizing: border-box;
				transition: all 0.3s ease-in-out;
			}

			body {
				background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
				background-size: 400% 400%;
				animation: gradientFlow 15s ease infinite;
				padding: 20px;
			}

			@keyframes gradientFlow {
				0% { background-position: 0% 50%; }
				50% { background-position: 100% 50%; }
				100% { background-position: 0% 50%; }
			}

			h1 {
				background: linear-gradient(to right, darkred);
				text-border:black;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				font-size: 70px;
				font-weight: bold;
				margin-bottom: 30px;
				text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
			}

			form {
				background: rgba(255, 255, 255, 0.95);
				padding: 5px;
				border-radius: 40px;
				box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
				width: 70%;
				margin: auto;
			}

			input[type="number"] {
				font-size: 35px;
				padding: 20px;
				border-radius: 20px;
				border: 3px solid #ff5e78;
				width: 60%;
				margin-bottom: 30px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			}

			.btn {
				width: 25%;
				padding: 18px;
				font-size: 28px;
				border-radius: 30px;
				border: none;
				background: linear-gradient(to right, #ff6a00, #ee0979);
				color: white;
				margin: 15px;
				cursor: pointer;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
				letter-spacing: 1px;
			}

			.btn:hover {
				background: linear-gradient(to right, #fa709a, #fecdca);
				transform: scale(1.05);
				color: #fff;
			}

			h2 {
				font-size: 55px;
				color: #b30038;
				margin-top: 35px;
				text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
			}

			::placeholder {
				color: #999;
				font-style: italic;
			}
		</style>
	</head>

	<body>
		<h1> Even Odd App </h1>
		<form onsubmit="check()">
			<input type="number" id="num" placeholder="Enter integer" />
			<br /><br />
			<input type="submit" value="Method 1" class="btn" />
			<input type="submit" value="Method 2" class="btn" />
			<input type="submit" value="Method 3" class="btn" />
		</form>
		<h2 id="msg"></h2>

		<script>
			function check() {	
				event.preventDefault();
				let num = document.getElementById("num");
				let msg = document.getElementById("msg");
				let action = document.activeElement.value;

				if (num.value === "") {
					alert("Please Enter Integer");
					msg.innerHTML = "";
					num.focus();
					return;
				}

				if (action === "Method 1") {
					let n = parseInt(num.value);
					let r = "";
					if (n % 2 === 0)
						r = "Even";
					else
						r = "Odd";
					msg.innerHTML = "Ans by Method 1 is " + r;
				}
				else if (action === "Method 2") {
					let n = parseInt(num.value);
					let r = "";
					switch (n % 2) {
						case 0: r = "Even"; break;
						case 1: r = "Odd"; break;
						case -1: r = "Odd"; break;
					}
					msg.innerHTML = "Ans by Method 2 is " + r;
				}
				else if (action === "Method 3") {
					let n = parseInt(num.value);
					let r = "";
					(n % 2 === 0) ? r = "Even" : r = "Odd";
					msg.innerHTML = "Ans by Method 3 is " + r;
				}
			}
		</script>
	</body>
</html>
