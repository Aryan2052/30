<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Thy Subject</title>

    <style>
        body{
            background: linear-gradient(to left, #e0c3fc, #8ec5fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 60px 20px;
            min-height: 100vh;
        }

        h1{
            font-size: 42px;
            margin-bottom: 50px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .btn-container{
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .topic-btn{
            font-size: 20px;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: 0.30s;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        .topic-btn:hover{
            background-color: #555;
            transform: scale(1.05);
        }

            
    </style>
</head>
<body>
    <h1>Select The flashcard</h1>

    <div class="btn-container">
        <button class="topic-btn" onclick="location.href='flashcards1.html?topic=javascript'">JavaScript</button>
        <button class="topic-btn" onclick="location.href='flashcards1.html?topic=python'">Python</button>
        <button class="topic-btn" onclick="location.href='flashcards1.html?topic=java'">Java</button>
    </div>
</body>
</html>
